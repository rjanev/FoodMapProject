<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING PROJECT</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${comments.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Comment</th>
                            <th scope="col">Local</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${comments}" class="product">
                            <td th:text="${c.getComment()}"></td>
                            <td th:text="${c.getLocal().getName()}"></td>
                            <td th:text="${c.getDate()}"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/comments/delete/{id}' (id=${c.getId()})}"
                                          th:method="POST">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-comment">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </form>
                                </th:block>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
