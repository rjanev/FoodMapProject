<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING PROJECT</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5" style="margin: auto;width: 70%;">
                <form th:action="'/products/edit/'+${product.getId()}" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${product} != null ? ${product.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${product} != null ? ${product.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${product} != null ? ${product.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select name="type" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getType()}"
                                    th:each="t : ${types}"
                                    th:value="${t}"
                                    th:text="${t}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="t : ${types}"
                                    th:value="${t}"
                                    th:text="${t}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Local</label>
                        <select name="localId" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getLocal() != null && product.getLocal().getId() == l.getId()}"
                                    th:each="l : ${locals}"
                                    th:value="${l.getId()}"
                                    th:text="${l.getName()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="l : ${locals}"
                                    th:value="${l.getId()}"
                                    th:text="${l.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-secondary" href="/products">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
